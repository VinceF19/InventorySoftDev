<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Deletion</title>
    <link rel="stylesheet" href="/inventory/static/css/styles.css">
</head>
<body>
    <h1>Are you sure you want to delete this item?</h1>
    <p>Name: {{ item.name }}</p>
    <p>Price: {{ item.price }}</p>
    <p>Quantity: {{ item.quantity_in_stock }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" name="confirm" value="yes">Yes, Delete</button>
        <a href="{% url 'item_list' %}">Cancel</a>
    </form>
</body>
</html>
