<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory List</title>
    <link rel="stylesheet" href="/inventory/static/css/styles.css">
</head>
<body>
    <h1>Inventory</h1>
    <a href="{% url 'item_add' %}">Add New Item</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity in Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.quantity_in_stock }}</td>
                    <td>
                        <a href="{% url 'item_edit' item.pk %}">Edit</a> |
                        <a href="{% url 'item_delete' item.pk %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
